{% extends 'base.html' %} {%block content%} {% load static %}

<head>
    {% block extrahead %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "css/form.css" %}'/>
    <link rel="stylesheet" href='{% static "css/reset.css" %}'/>
    <title>나에게 맞는 향수 찾기</title>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    {% endblock %}
</head>
<body>
    <div class="homeLandingTop">
        <br><br><br><br><br><br><br><br><br>
        <div class="survWrapper">
            <form id="form">
                <div class="test">
                    <div class="question_container">
                        <h1 class="question_number">1/3</h1>
                        <h3 class="question">내가 가장 좋아하는 계절은?</h3>
                    </div>
                    <div class="answer">
                        <div>
                           <input type="radio" name="answer_1" />
                           <label>봄</label>
                        </div>
                        <div>
                            <input type="radio" name="answer_1" />
                            <label>여름</label>
                        </div>
                        <div>
                            <input type="radio" name="answer_1" />
                            <label>가을</label>
                        </div>
                        <div>
                            <input type="radio" name="answer_1" />
                            <label>겨울</label>
                        </div>
                        <div class="buttonWrapper">
                            <button class="next_btn">다음</button>
                        </div>
                    </div>
                </div>
                <div class="test">
                    <div class="question_container">
                        <h1 class="question_number">2/3</h1>
                        <h3 class="question">무더운 여름, 당신이 선택한 아이스크림은?</h3>
                    </div>
                    <div class="answer">
                        <div>
                        <input type="radio" name="answer_2" />
                        <label>상큼한 샤베트 아이스크림</label>
                        </div>
                        <div>
                            <input type="radio" name="answer_2" />
                            <label>부드러운 우유 아이스크림</label>
                        </div>
                        <div>
                            <input type="radio" name="answer_2" />
                            <label>통 크게 팥빙수 아이스크림</label>
                        </div>
                        <div>
                            <input type="radio" name="answer_2" />
                            <label>찐한 초코 아이스크림</label>
                        </div>
                        <div class="buttonWrapper">
                            <button class="prev_btn">이전</button>
                            <button class="next_btn">다음</button>
                        </div>
                    </div>
                </div>
                <div class="test">
                    <div class="question_container">
                        <h1 class="question_number">3/3</h1>
                        <h3 class="question">파티에 초대받았다. 뭘 입고 갈까?</h3>
                    </div>
                    <div class="answer">
                        <div>
                           <input type="radio" name="answer_3" />
                           <label>깔끔한 블랙 정장</label>
                        </div>
                        <div>
                            <input type="radio" name="answer_3" />
                            <label>화려한 파티 복</label>
                        </div>
                        <div>
                            <input type="radio" name="answer_3" />
                            <label>개성있는 점프 슈트</label>
                        </div>
                        <div>
                            <input type="radio" name="answer_3" />
                            <label>그냥 평소 입던대로 입고 간다</label>
                        </div>
                        <div class="buttonWrapper">
                            <button class="prev_btn">이전</button>
                        <div class="buttonWrapper">
                            <a href="{% url 'result' %}">
                                <div class="buttonItem">제출</div>
                            </a>
                        </div>
                        </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    {% endblock %}
</body>
